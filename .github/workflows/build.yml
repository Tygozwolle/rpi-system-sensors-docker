name: ci

on:
  workflow_dispatch:
  
  push:
    tags:
    - v2.**

  
env:
  TEST_TAG: user/app:test
jobs:
  dockerpush:
    runs-on: self-hosted
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Install QEMU
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
   #     with:
    #      platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6,linux/arm/v8,linux/arm/v9
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: workspace_artifacts
          path: ${{ github.workspace }}
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: | 
            tygozwolle/rpi-system-sensors-docker
            ghcr.io/Tygozwolle/rpi-system-sensors-docker
    #      tags: |
     #       type=ref,event=branch
      #      type=ref,event=pr
       #     type=semver,pattern={{version}}
          #  type=semver,pattern={{major}}.{{minor}}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6,linux/arm/v8,linux/arm/v9
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
  check:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        platform:
         - linux/amd64
         - linux/arm64
         - linux/386 
         - linux/arm/v7
         - linux/arm/v6 
         - linux/arm/v8
         - linux/arm/v9
    needs:
      - dockerpush
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}               
      - name: Docker Scout
        id: docker-scout
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/scout-action@v1
        with:
          command: quickview, cves, recommendations, sbom
          image: ghcr.io/tygozwolle/rpi-system-sensors-docker/rpi-system-sensors-docker:latest
          write-comment: false
          platform: ${{ matrix.platform }}
          sarif-file: sarif.output.json
          summary: true
          github-token: ${{ secrets.GITHUB_TOKEN }} # to be able to write the comment

      - name: Upload SARIF result
        id: upload-sarif
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sarif.output.json          
