name: testbuildsplit2

on:
  workflow_dispatch:
  push:
    branches:
      - master
 # pull_request:
  #check_run:
  repository_dispatch:
    
env:
  TEST_TAG: user/app:test
jobs:
  dockersplit:
    strategy: 
      matrix:
        version: [ linux/amd64,linux/arm64,linux/386,linux/arm/v7,linux/arm/v6,linux/arm/v8,linux/arm/v9]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: workspace_artifacts
          path: ${{ github.workspace }}

      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}          
   
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.version }}
          push: false
          tags: ${{ secrets.REGISTER_DOMAIN }}/tygozwolle/rpi-system-sensors-docker:latest
