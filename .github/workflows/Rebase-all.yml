name: rebase all

on:
  push:
 #   branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: rebase
      run: |
        gh search prs \
        --owner Tygozwolle \ # replace with GitHub owner
        --state open \
        --label dependencies \
        --limit 200 \
        --json "url" --jq ".[] | .url" \
        | xargs -n 1 -I{} \
        gh pr comment -b "@dependabot rebase" {}
